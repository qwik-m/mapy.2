<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Vyhledávací pole -->
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Vyhledat místo..." autocomplete="off">
        <div id="search-results" class="search-results"></div>
    </div>

    <!-- Tlačítko pro zobrazení/skrytí filtru -->
    <div id="filter-container">
        <button id="filter-button">
            <img src="filter-icon.png" alt="Filtr" width="20" height="20">
        </button>
    </div>

    <!-- Filtr ikon, který se rozbalí -->
    <div id="icon-filter" class="hidden">
        <label>
            <input type="checkbox" id="přejezd" checked> 
            <img src="přejezd bez závor.png" alt="Přejezd" class="icon-image"> Přejezd
        </label>
        <label>
            <input type="checkbox" id="přejezdZ" checked> 
            <img src="přejezd se závorami.png" alt="Přejezd se závorami" class="icon-image"> Přejezd se závorami
        </label>
        <label>
            <input type="checkbox" id="KS" checked> 
            <img src="kabelová skříň.png" alt="Kabelová skříň" class="icon-image"> Kabelová skříň
        </label>
        <label>
            <input type="checkbox" id="návěstidlo" checked> 
            <img src="návěstidlo.png" alt="Návěstidlo" class="icon-image"> Návěstidlo
        </label>
        <label>
            <input type="checkbox" id="domky" checked> 
            <img src="domek.png" alt="Domky" class="icon-image"> Domky
        </label>
        <label>
            <input type="checkbox" id="PN" checked> 
            <img src="PN.png" alt="PN" class="icon-image"> PN
        </label>
        <label>
            <input type="checkbox" id="přejezdník" checked> 
            <img src="přejezdník.png" alt="Přejezdník" class="icon-image"> Přejezdník
        </label>
        <label>
            <input type="checkbox" id="výhybka" checked> 
            <img src="výhybka.png" alt="Výhybka" class="icon-image"> Výhybka
        </label>
        <label>
            <input type="checkbox" id="trpaslík" checked> 
            <img src="trpaslík.png" alt="Trpaslík" class="icon-image"> Trpaslík
        </label>
    </div>

    <!-- Načtení knihovny Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Načtení knihovny PapaParse pro zpracování CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

   <script src="script.js"></script>
</body>
</html>
