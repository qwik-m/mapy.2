<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovací mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #layer-control {
            display: none; /* Skrytí ovládacího prvku pro výběr map */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Načtení knihovny Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Načtení knihovny PapaParse pro zpracování CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Externí JavaScript soubor s vaším kódem -->
    <script src="script.js"></script>
</body>
</html>
